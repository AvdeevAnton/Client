<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body style="background-color: #092756">
<div class="container-fluid" style="background-color: #4a4a4a">
    <form action="/logout" method="post" class="text-right">
        <input type="submit" class="btn btn-link" value="Logout">
    </form>
</div>
<div class="container-fluid" style="background-color: #ededed">
    <div class="row">
        <div class="col-2">
            <div class="row">
                <a href="/users/list" class="btn btn-link"><i>Admin</i></a>
            </div>
            <div class="row">
                <a href="/users/test" class="btn btn-link"><i>User</i></a>
            </div>
        </div>

        <div class="col-10" style="background-color: #e3e3e3"><i class="fas ml-5"><h2><strong>Admin panel</strong></h2>
        </i>
            <div class="card-body">

                <div th:switch="${users}" class="container my-5">

                    <ul class="nav nav-tabs" role="tablist">

                    </ul>
                    <div class="tab-content">

                    </div>

                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item active"><a class="nav-link" href="#UsersTable" role="tab" data-toggle="tab">Users
                            table</a></li>
                        <li class="nav-item"><a class="nav-link" href="#NewUser" role="tab" data-toggle="tab">New
                            User</a></li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade show active" id="UsersTable">

                            <h2 th:case="users">No Users yet!</h2>
                            <div th:case="*">
                                <table id="tblUser" class="table table-striped table-responsive-md table-hover">

                                    <button class="btn btn-block btn-light btn-large text-left"
                                            style="background-color: #e3e3e3">
                                        <strong class="text-left">All Users</strong></button>
                                    <thead>
                                    <tr style="background-color: #ededed">
                                        <th>Name</th>
                                        <th>SerName</th>
                                        <th>Age</th>
                                        <th>Edit</th>
                                        <th>Delete</th>

                                    </tr>
                                    </thead>
                                    <tbody style="background-color: #ededed">

                                    </tbody>
                                </table>

                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Edit user Lorem ipsum</h4>
                                                <button class="close" data-dismiss="modal">x</button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="#">
                                                    <div class="row">
                                                        <div class="form-group col-md-8">
                                                            <label for="name"
                                                                   class="col-form-label">Name</label>

                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="name" name="name"/>

                                                        </div>
                                                        <div class="form-group col-md-8">
                                                            <label for="serName"
                                                                   class="col-form-label">SerName</label>

                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="serName" name="serName"/>

                                                        </div>
                                                        <div class="form-group col-md-8">
                                                            <label for="age"
                                                                   class="col-form-label">Age</label>

                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="age" name="age"/>

                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default"
                                                                    data-dismiss="modal">Закрыть
                                                            </button>

                                                            <button id="btnUpdateUser" class="btn btn-primary"
                                                                    data-toggle="modal"
                                                                    data-target="#myModal">Edit user
                                                            </button>

                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="NewUser">

                            <button class="btn btn-block btn-light btn-large text-left"
                                    style="background-color: #e3e3e3">
                                <strong class="text-left">Add new user</strong></button>

                            <div class="card">
                                <div class="card-body">
                                    <div class="col-md-10">
                                        <form action="#">
                                            <div class="row">
                                                <div class="form-group col-md-8">
                                                    <label for="name" class="col-form-label">Name</label> <input
                                                        type="text" name="name" class="form-control"
                                                        id="txtName"
                                                        placeholder="Name">
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="serName" class="col-form-label">SerName</label> <input
                                                        type="text" name="serName" class="form-control"
                                                        id="txtSerName"
                                                        placeholder="SerName" value="">
                                                </div>

                                                <div class="form-group col-md-8">
                                                    <label for="age" class="col-form-label">Age</label> <input
                                                        type="text" name="age" class="form-control"
                                                        id="txtAge" placeholder="Age" value="">
                                                </div>

                                                <div class="col-md-6">
                                                    <input id="btnAddUser" type="submit" class="btn btn-primary"
                                                           value="Add Users">
                                                </div>

                                                <div class="form-group col-md-8"></div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

<script nomodule defer src="/path/to/js.cookie.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


<script  type="text/javascript" src="/js/NewUserAjax.js">
</script>
<script  type="text/javascript" src="/js/GetAllAjax.js">
</script>
<script  type="text/javascript" src="/js/UpdateAjax.js">
</script>
<script  type="text/javascript" src="/js/DeleteAjax.js">
</script>
<script  type="text/javascript" src="/js/myJS.js">
</script>
</body>
</html>
